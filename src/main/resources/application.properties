# Puerto del servidor
server.port=8080

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/project_db?useSSL=false&serverTimezone=America/Bogota
#spring.datasource.username=${USER}
#spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de zona horaria por defecto
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota

# Lombok (en caso de warning)
spring.devtools.restart.enabled=true
